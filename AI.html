<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        
    </style>
</head>
<body>

    <h1>Pick Your Choice</h1>
<h4>1- Car Driving Racing World</h4>
<h3>2- A Kitchen Crush</h3>
<h4>3- Subway Surf</h4>
<h3>4- Word Search</h3>
<h4>5- Piano Fire</h4>
<h3>6- WoW</h3>
<h4>7- Car Race</h4>
<h3>8- Stunt Bike Extreme</h3>
<h4>9- Modern City</h4>
<h3>10- Free Fire</h3>
    <p>Guess a number between 1 and 10:</p>

    <input type="number" id="guessField" min="1" max="100">
    <button onclick="checkGuess()">Submit Guess</button>

    <div class="message" id="message"></div>

    <script>
        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessField').value);
            const message = document.getElementById('message');

            attempts++;

            if (guess === randomNumber) {
                message.innerHTML = `Congratulations! You guessed the number in ${attempts} attempts.`;
                message.style.color = "green";
                disableInput();
            } else if (guess < randomNumber) {
                message.innerHTML = "Too low! Try again.";
                message.style.color = "red";
            } else {
                message.innerHTML = "Too high! Try again.";
                message.style.color = "red";
            }
        }

        function disableInput() {
            document.getElementById('guessField').disabled = true;
            document.querySelector('button').disabled = true;
        }
    </script>

</body>
</html>
